name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        type: string

jobs:
  # 检查是否需要构建 Release
  check-release:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Check release condition
        id: check
        run: |
          # 如果是手动触发，直接构建
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # 如果是 tag push，直接构建
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # 检查 commit message 是否包含 [release]
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"
          
          if [[ "$COMMIT_MSG" == *"[release]"* ]]; then
            # 从 tauri.conf.json 读取版本号
            VERSION=$(grep '"version"' apps/desktop/src-tauri/tauri.conf.json | head -1 | sed 's/.*"version": "\(.*\)".*/\1/')
            echo "Detected [release] tag, version: $VERSION"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=v$VERSION" >> $GITHUB_OUTPUT
          else
            echo "No [release] tag found, skipping build"
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

  build-release:
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
            target: 'x86_64-pc-windows-msvc'
            artifact_name: 'DiskRookie-Windows-x86_64'
          - platform: 'macos-14'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
            artifact_name: 'DiskRookie-macOS-ARM64'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/desktop/frontend/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: apps/desktop/frontend
        run: npm ci

      - name: Build frontend
        working-directory: apps/desktop/frontend
        run: npm run build

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@latest

      - name: Build Tauri app
        working-directory: apps/desktop
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          # OAuth 配置（从 GitHub Secrets 读取，可选）
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          BAIDU_CLIENT_ID: ${{ secrets.BAIDU_CLIENT_ID }}
          BAIDU_CLIENT_SECRET: ${{ secrets.BAIDU_CLIENT_SECRET }}
          ALIYUN_CLIENT_ID: ${{ secrets.ALIYUN_CLIENT_ID }}
          ALIYUN_CLIENT_SECRET: ${{ secrets.ALIYUN_CLIENT_SECRET }}
          DROPBOX_CLIENT_ID: ${{ secrets.DROPBOX_CLIENT_ID }}
          DROPBOX_CLIENT_SECRET: ${{ secrets.DROPBOX_CLIENT_SECRET }}
        run: |
          npm install
          tauri build ${{ matrix.args }}

      - name: Prepare release artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $VERSION = "${{ needs.check-release.outputs.version }}"
          New-Item -ItemType Directory -Force -Path "release-artifacts" | Out-Null
          $bundlePath = "apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle"
          
          # Try to find .msi installer first
          $installer = $null
          if (Test-Path "$bundlePath/msi") {
            $installer = Get-ChildItem -Path "$bundlePath/msi" -Filter "*.msi" | Select-Object -First 1
          }
          if (-not $installer -and (Test-Path "$bundlePath/nsis")) {
            $installer = Get-ChildItem -Path "$bundlePath/nsis" -Filter "*.exe" | Select-Object -First 1
          }
          if (-not $installer) {
            $installer = Get-ChildItem -Path $bundlePath -Recurse -Include "*.msi","*.exe" | Select-Object -First 1
          }
          
          if ($installer) {
            $ext = $installer.Extension
            Copy-Item $installer.FullName "release-artifacts/${{ matrix.artifact_name }}-${VERSION}${ext}"
          }

      - name: Prepare release artifacts (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          mkdir -p release-artifacts
          BUNDLE_PATH="apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle"
          
          # Try to find .dmg installer
          if [ -d "$BUNDLE_PATH/dmg" ]; then
            DMG=$(find "$BUNDLE_PATH/dmg" -name "*.dmg" | head -1)
          else
            DMG=$(find "$BUNDLE_PATH" -name "*.dmg" | head -1)
          fi
          
          if [ -n "$DMG" ]; then
            cp "$DMG" "release-artifacts/${{ matrix.artifact_name }}-${VERSION}.dmg"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: release-artifacts/*
          if-no-files-found: error

  release:
    permissions:
      contents: write
    needs: [check-release, build-release]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.check-release.outputs.version }}
          name: Release ${{ needs.check-release.outputs.version }}
          body: |
            ## DiskRookie ${{ needs.check-release.outputs.version }}

            ### 下载
            - **Windows x86_64**: 下载 `.msi` 安装包
            - **macOS ARM64**: 下载 `.dmg` 安装包

            ### 安装说明
            - Windows: 运行 `.msi` 安装程序
            - macOS: 打开 `.dmg` 文件，将应用拖拽到应用程序文件夹

            ### 变更日志
            查看 commit 历史了解本次更新内容。
          files: |
            artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
